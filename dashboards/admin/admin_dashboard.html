<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <nav>
            <a href="../../index.html">Home</a>
            <a href="../../index.html" onclick="localStorage.removeItem('username')">Logout</a>
        </nav>
    </div>
</header>

<main>
<div class="dashboard-container">
    <h2>Welcome, {{username}}!</h2>
    <div class="dashboard-grid">
        <a href="manage_players.html" class="card">
            <h3>Manage Players</h3>
            <p>Add, edit, or remove players...</p>
        </a>
        <a href="manage_teams.html" class="card">
            <h3>Manage Teams</h3>
            <p>Create or edit team information...</p>
        </a>
        <a href="manage_fixtures.html" class="card">
            <h3>Manage Fixtures</h3>
            <p>Schedule matches and update results...</p>
        </a>
    </div>
</div>
</main>

<footer>
    <p>&copy; 2025 Football Management System</p>
</footer>

<script>
const username = localStorage.getItem('username') || 'Guest';
document.querySelector('.dashboard-container h2').textContent = `Welcome, ${username}!`;
</script>
</body>
</html>
