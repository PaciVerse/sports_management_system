<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>
<link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<header>
    <div class="container">
        <h1>User Dashboard</h1>
        <nav>
            <a href="../../index.html">Home</a>
            <a href="../../index.html" onclick="localStorage.removeItem('username')">Logout</a>
        </nav>
    </div>
</header>

<main>
<div class="dashboard-container">
    <h2>Welcome, {{username}}!</h2>
    <div class="dashboard-grid">
        <a href="fixtures.html" class="card">
            <h3>Upcoming Fixtures</h3>
            <p>List of upcoming matches...</p>
        </a>
        <a href="tickets.html" class="card">
            <h3>Buy Tickets</h3>
            <p>Purchase tickets for matches...</p>
        </a>
        <a href="news.html" class="card">
            <h3>News & Announcements</h3>
            <p>Latest updates and news...</p>
        </a>
    </div>
</div>
</main>

<footer>
    <p>&copy; 2025 Football Management System</p>
</footer>

<script>
const username = localStorage.getItem('username') || 'Guest';
document.querySelector('.dashboard-container h2').textContent = `Welcome, ${username}!`;
</script>
</body>
</html>
